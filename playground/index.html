<!DOCTYPE html>
<html>
  <head>
    <title>crossid-react playground</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>
    <script src="crossid-react.js"></script>
    <script type="text/babel">
      const { useState, useEffect } = React
      const { CrossidAuthProvider, useAuth, useAuthActions } = reactCrossid
      const App = () => {
        const {
          loading,
          user,
          error,
          loginWithRedirect,
          logoutWithRedirect,
          getAccessToken,
        } = useAuth()
        const [errorMsg, setErrorMsg] = useState()
        const [accessToken, setAccessToken] = useState()

        useEffect(() => {
          const qp = new URLSearchParams(window.location.search)
          if (qp.has('error')) {
            setErrorMsg(qp.get('error_description') || qp.get('error'))
          }
        }, [])

        if (error) {
          return <div>ERROR: ${error.message}</div>
        }

        if (loading) {
          return <div>Loading...</div>
        }

        return (
          <div>
            {error ||
              (errorMsg && (
                <div style={{ backgroundColor: '#FEE2E2', padding: '10px' }}>
                  {error || errorMsg}
                </div>
              ))}
            {accessToken && (
              <div>
                <h2>Access Token:</h2>
                <p>{accessToken}</p>
              </div>
            )}
            {user && (
              <div style={{ paddingTop: '10px' }}>
                <h2>User:</h2>
                <p>{JSON.stringify(user)}</p>
              </div>
            )}
            <div style={{ paddingTop: '15px' }}>
              <button onClick={() => loginWithRedirect({}, '/')}>Login</button>{' '}
              <button
                onClick={async () => setAccessToken(await getAccessToken())}
              >
                Get access token
              </button>{' '}
              {user && (
                <button onClick={() => logoutWithRedirect({ state: '/' }, '/')}>
                  Logout
                </button>
              )}
            </div>
          </div>
        )
      }

      ReactDOM.render(
        <CrossidAuthProvider
          tenant_id="dev.local"
          client_id="b3ZGQRRBwbXb4eDekGGNMwxvSAeWcjd8"
          redirect_uri={`${window.location.origin}/`}
          post_logout_redirect_uri={`${window.location.origin}/`}
          audience={['example.com']}
          scope="openid"
          cache_type="session_storage"
        >
          <App />
        </CrossidAuthProvider>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
